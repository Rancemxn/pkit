name: Extract CanvasKit API from .d.ts

on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install canvaskit-wasm
      - run: npm install typescript
      # 可选：查看包结构（调试用）
      - run: ls -R node_modules/canvaskit-wasm
      - run: node extract-dts.js
      - uses: actions/upload-artifact@v4
        with:
          name: canvaskit-api
          path: canvaskit-api.json
