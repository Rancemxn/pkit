name: Extract CanvasKit API from .d.ts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # 每周一

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install canvaskit-wasm
      - run: npm install ts-morph
      - run: node extract-dts.js
      - run: |
          # 可选：将 JSON 转换为 Markdown
          node json-to-markdown.js canvaskit-api.json > API.md
      - uses: actions/upload-artifact@v4
        with:
          name: canvaskit-api
          path: |
            canvaskit-api.json
            API.md
